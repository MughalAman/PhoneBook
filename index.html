<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<!--NAVBAR-->
<nav class="navbar navbar-expand-sm navbar-dark">
    <a href="#" class="navbar-brand">Phonebook</a>

    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a href="#" class="nav-link">Numbers</a></li>
        </ul>
    </div>

</nav>

<!--ALERT-->
<div class="container" id="alertContainer">

</div>

<!--MAIN THINGS-->
<div class="site_middle">
    <form action="" id="main-form" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" required type="text" name="name">
            <div class="invalid-feedback">Please enter a valid name</div>
        </div>
        <div class="form-group">
            <label for="number">Number</label>
            <input id="number" class="form-control" required type="text" name="number">
            <div class="invalid-feedback">Please enter a valid phone number</div>
        </div>
        <button type="submit" class="btn btn-primary" id="btn-add">Add</button>
        <button type="button" class="btn btn-info" id="btn-clear">Clear</button>
    </form>
</div>

<!--FOOTER-->
<div class="footer">
    <div class="container">
        <p class="text-white">&copy; Aman Mughal 2020</p>
    </div>
</div>

<!--JAVA SCRIPT-->
<script src="main.js"></script>

<!--BOOTSTRAP SCRIPTS-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
